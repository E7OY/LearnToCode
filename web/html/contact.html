<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprende a programar hoy. Más de 100 cursos con certificación oficial.">
    <title>Learn to Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="main-header sticky-top border border-1 border-bottom">
        <nav class="navbar navbar-expand-lg py-3">
            <div class="container">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../img/LEARNTOCODE-2.webp" alt="Learn to Code Logo" width="150" class="logo">
                </a>
                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav" 
                        aria-expanded="false" 
                        aria-label="Menú de navegación">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between " id="navbarNav">
                    <ul class="navbar-nav mx-auto  py-3">
                        <li class="nav-item">
                            <a class="nav-link fw-light" href="../../index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-light" href="course_list.html">CURSOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-light" href="contact.html">CONTACTO</a>
                        </li>
                    </ul>
                    <button class="btn-primary fw-light">
                        <a href="../html/login.html" class="text-white text-decoration-none">
                            Iniciar Sesión
                        </a>
                        </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5">
        <div class="container">
            <section class="row justify-content-center mb-5">
                <div class="col-lg-8 text-center">
                    <h1 class="fw-bold my-2 p-0">Contacta con nosotros</h1>
                    <p class="lead text-muted">¿Tienes alguna pregunta? Estaremos encantados de ayudarte.</p>
                </div>
            </section>
    
            <section class="row justify-content-center g-4">
                <div class="col-lg-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="h5 fw-bold mb-4">Información de contacto</h2>
                            <div class="d-flex align-items-center mb-3">
                                <i class="fas fa-map-marker-alt text-primary me-3"></i>
                                <p class="mb-0">C/ Corunha, España</p>
                            </div>
                            <div class="d-flex align-items-center mb-3">
                                <i class="fas fa-phone text-primary me-3"></i>
                                <p class="mb-0">+34 XXX XX XX XX</p>
                            </div>
                            <div class="d-flex align-items-center">
                                <i class="fas fa-envelope text-primary me-3"></i>
                                <p class="mb-0">info@learntocode.com</p>
                            </div>
                            <div class="d-flex mt-3">
                                <iframe class="rounded-2 shadow-sm" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5803.411939079629!2d-8.405034524175658!3d43.34134147254571!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2e7d4a34bbee7d%3A0xfdbb82aae0a76987!2sLiceo%20La%20Paz!5e0!3m2!1ses!2ses!4v1741250692740!5m2!1ses!2ses" width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="col-lg-8">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="h5 fw-bold mb-4">Envíanos un mensaje</h2>
                            <form id="contactForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Apellidos</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" id="phone">
                                    </div>
                                    <div class="col-12">
                                        <label for="subject" class="form-label">Asunto</label>
                                        <input type="text" class="form-control" id="subject" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="message" class="form-label">Mensaje</label>
                                        <textarea class="form-control" id="message" rows="5" required></textarea>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="fw-light btn-primary">Enviar mensaje</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="text-dark fw-light py-5 text-center border border-top border-1">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-around align-items-center p-5">
                <img src="../img/LEARNTOCODE-2.webp" alt="Learn to Code Logo" class="footer-logo mb-5">
                <nav class="main-nav">
                    <ul class="d-flex flex-column flex-md-row gap-4 list-unstyled">
                        <li><a href="#" class="text-dark text-decoration-none">Home</a></li>
                        <li><a href="./web/html/course_list.html" class="text-dark text-decoration-none">Cursos</a></li>
                        <li><a href="./web/html/contact.html" class="text-dark text-decoration-none">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            <p>© 2025 Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="./../scripts/app.js"></script>

</body>

</html>
