<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Code</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="main-header d-flex justify-content-around align-items-center py-4 px-5">
        <img src="../img/LEARNTOCODE-2.png" alt="Learn to Code Logo" width="200" class="logo">
        <nav class="main-nav">
            <ul class="d-flex gap-4 list-unstyled">
                <li><a href="#home" class="text-dark text-decoration-none">Home</a></li>
                <li><a href="#courses" class="text-dark text-decoration-none">Cursos</a></li>
                <li><a href="#about" class="text-dark text-decoration-none">About</a></li>
            </ul>
        </nav>
        <button class="btn-primary">Iniciar Sesión</button>
    </header>

    <main>
        <section class="hero d-flex flex-row justify-content-evenly align-items-center" id="home">
            <div class="d-flex flex-column gap-3">
                <h1 class="fw-bold display-4">Aprende a <span class="highlight text-primary">programar</span> hoy</h1>
                <h5>Aprende a programar hoy. Más de 100 cursos con certificación oficial.</h5>
                <div class="hero-buttons">
                    <button class="btn-secondary-bg">Únete ahora</button>
                    <button class="btn-secondary">Aprender más</button>
                </div>
            </div>
            <img src="../img/coding-hand.png" width="300" alt="Coding illustration" class="hero-image">
        </section>

        <section class="categories  bg-light">
            <div class="container">
                <h2 class="py-5">Categorías</h2>
                <div class="categories-grid row g-4">
                    <div class="category-card col-md-3 text-center">
                        <div class="category-icon bg-primary-subtle rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 90px; height: 90px;">
                            <img src="../img/diseño.png" width="30" alt="Diseño Web">
                        </div>
                        <h5 class="fw-semibold">Diseño Web</h5>
                    </div>
                    <div class="category-card col-md-3 text-center">
                        <div class="category-icon bg-primary-subtle rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 90px; height: 90px;">
                            <img src="../img/desarrollo.png" width="30" alt="Desarrollo Web">
                        </div>
                        <h5 class="fw-semibold">Desarrollo Web</h5>
                    </div>
                    <div class="category-card col-md-3 text-center">
                        <div class="category-icon bg-primary-subtle rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 90px; height: 90px;">
                            <img src="../img/ia.png" width="30" alt="Inteligencia Artificial">
                        </div>
                        <h5 class="fw-semibold">IA</h5>
                    </div>
                    <div class="category-card col-md-3 text-center">
                        <div class="category-icon bg-primary-subtle rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 90px; height: 90px;">
                            <img src="../img/seguridad.png" width="30" alt="Ciber seguridad">
                        </div>
                        <h5 class="fw-semibold">Ciber-seguridad</h5>
                    </div>
                </div>
            </div>
        </section>

        <section class="courses py-5" id="courses">
            <div class="container">
                <h2>Cursos Populares</h2>
                <div class="courses-grid row g-4">
                    <article class="course-card col-md-4">
                        <div class="course-image position-relative" style="aspect-ratio: 16/9;">
                            <img src="img/70365-3.png" alt="Curso" class="w-100 h-100 object-fit-cover">
                            <span class="course-tag position-absolute top-0 start-0 bg-primary text-white p-1">Nuevo</span>
                        </div>
                        <div class="course-content p-4">
                            <h3>Nombre del curso</h3>
                            <p>Descripción del curso</p>
                            <div class="course-buttons d-flex gap-2">
                                <button class="btn btn-outline-light">Ver más</button>
                                <button class="btn btn-primary">Comprar</button>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer bg-dark text-light py-5 text-center">
        <div class="footer-content">
            <img src="img/LEARNTOCODE.png" alt="Learn to Code Logo" class="footer-logo">
            <p>© 2025 Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
